<section class="hero ">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Login</h3>
        <p class="subtitle has-text-grey">Please login to proceed.</p>
        <div class="box">
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" name="email" placeholder="Your Email" [(ngModel)]="loginData.Email" autofocus="">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" name="password" [(ngModel)]="loginData.Password" placeholder="Your Password">
              </div>
            </div>
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" [checked]="loginData.RememberMe" (change)="loginData.RememberMe = !loginData.RememberMe"> Remember me
              </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" (click)="authService.login(loginData)">Login</button>
          </form>
        </div>
        <p class="has-text-grey">
          <a routerLink="/register" >Sign Up</a>
          <!-- <a href="../">Forgot Password</a> &nbsp;Â·&nbsp;
          <a href="../">Need Help?</a> -->
        </p>
      </div>
    </div>
  </div>
</section>
