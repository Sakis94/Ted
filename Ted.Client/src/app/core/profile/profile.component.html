<div class="columns">
    <div class="column is-3">
        <div class="field">
            <figure class="image is-128x128 has-image-centered">
                <img class="is-rounded" [changed]="changed" profile-image />
            </figure>
        </div>
        <div class="field has-text-centered">
            <button class="button is-primary is-small" *ngIf="!showUploader" (click)="showUploader = !showUploader">Change
                Profile Photo
            </button>
            <image-upload *ngIf="showUploader" [preview]="false" [url]="uploadUrl" [headers]="myHeaders" [max]="1" [extensions]="['jpg','png','gif']"
                (uploadFinished)="onUploadFinished($event)" [style]="customStyle"></image-upload>
        </div>
    </div>

    <div class="column">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>

            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>
    </div>

</div>
